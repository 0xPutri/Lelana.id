<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Lelana.id</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f7f7f7; font-family: sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f7f7f7">
        <tr>
            <td align="center" style="padding: 20px;">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #ffffff; border: 1px solid #dddddd;">
                    <tr>
                        <td align="center" style="padding: 20px 0; border-bottom: 1px solid #dddddd;">
                            <h1 style="margin: 0; font-size: 24px; color: #333333;">Lelana.id</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px 20px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px; border-top: 1px solid #dddddd; font-size: 12px; color: #999999;">
                            <p style="margin: 0;">&copy; 2025 Lelana.id</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

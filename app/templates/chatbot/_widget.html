<!-- Floating Chat Widget -->
{% if current_user.is_authenticated %}
<div x-data="chatWidget" class="fixed bottom-4 right-4 sm:bottom-8 sm:right-8 z-50 print:hidden">
    <!-- Chat Window -->
    <div x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-4"
         class="w-[calc(100vw-2rem)] h-[70vh] sm:w-96 sm:h-[600px] max-h-[70vh] bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col border border-gray-200 dark:border-gray-700"
         @click.outside="open = false"
         style="display: none;">

        <!-- Header -->
        <div class="flex-shrink-0 p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center shadow-sm">
                        <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="absolute bottom-0 right-0 block h-2.5 w-2.5 rounded-full bg-green-400 ring-2 ring-white dark:ring-gray-800"></span>
                </div>
                <div>
                    <h3 class="font-bold text-gray-900 dark:text-white">Putri</h3>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Asisten Wisata Online</p>
                </div>
            </div>
            <button @click="open = false" class="p-2 rounded-full text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Chat History -->
        <div x-ref="chatHistory" class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- Initial Welcome Message -->
            <div class="flex justify-start mb-6 gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center shadow-sm flex-shrink-0 mt-1">
                    <i data-lucide="sparkles" class="w-4 h-4 text-white"></i>
                </div>
                <div class="max-w-[85%]">
                    <div class="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-2xl rounded-tl-sm">
                        <p class="text-sm leading-relaxed">Halo! Saya Putri, asisten wisatamu. Ada yang bisa dibantu?</p>
                    </div>
                </div>
            </div>
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <div class="relative">
                <textarea x-model="userInput" @keydown.enter.prevent.stop="sendMessage()" placeholder="Tanya sesuatu..."
                          class="w-full resize-none rounded-lg bg-gray-100 dark:bg-gray-700 border-transparent pl-4 pr-12 py-3 text-sm focus:ring-primary-500 focus:border-primary-500"></textarea>
                <button @click="sendMessage()" :disabled="userInput.trim() === ''"
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-full text-white bg-primary-600 hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Toggle Button -->
    <button @click="open = !open"
            class="w-16 h-16 bg-primary-600 rounded-full shadow-lg flex items-center justify-center text-white hover:bg-primary-700 transition-all transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        <div x-show="!open" x-transition:enter="transition-transform duration-300" x-transition:enter-start="rotate-45 scale-0" x-transition:enter-end="rotate-0 scale-100">
            <i data-lucide="message-circle" class="w-8 h-8"></i>
        </div>
        <div x-show="open" x-transition:enter="transition-transform duration-300" x-transition:enter-start="-rotate-45 scale-0" x-transition:enter-end="rotate-0 scale-100" style="display: none;">
            <i data-lucide="chevron-down" class="w-8 h-8"></i>
        </div>
    </button>
</div>

<!-- Load marked.js first, so it's available to Alpine -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- Alpine.js component logic -->
<script>
document.addEventListener('alpine:init', () => {
    if (window.marked) {
        marked.setOptions({
            breaks: true
        });
    }

    Alpine.data('chatWidget', () => ({
        open: false,
        userInput: '',
        init() {
            this.$watch('open', value => {
                if (value) {
                    this.$nextTick(() => this.scrollToBottom());
                }
            });
            if (window.lucide) {
                window.lucide.createIcons();
            }
        },
        async sendMessage() {
            const query = this.userInput.trim();
            if (query === '') return;

            this.appendMessage('user', query);
            this.userInput = '';
            
            const thinkingEl = this.appendThinkingIndicator();

            try {
                const response = await fetch("{{ url_for('chatbot.ask_putri') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({ query: query }),
                });

                thinkingEl.remove();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ response: "Maaf, terjadi error tidak dikenal." }));
                    this.appendMessage('bot', errorData.response || "Maaf, terjadi error tidak dikenal.");
                    return;
                }

                const data = await response.json();
                this.appendMessage('bot', data.response);

            } catch (error) {
                thinkingEl.remove();
                this.appendMessage('bot', 'Maaf, koneksi ke Putri gagal. Coba periksa jaringan internetmu.');
                console.error("Fetch error:", error);
            }
        },
        escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        },
        appendMessage(sender, text) {
            const historyEl = this.$refs.chatHistory;
            let messageHtml = '';
            let processedText;

            if (sender === 'user') {
                processedText = this.escapeHTML(text);
            } else {
                let htmlFromMarkdown = window.marked ? marked.parse(text) : this.escapeHTML(text);
                processedText = htmlFromMarkdown.trim().replace(/\n/g, '<br>');
            }

            if (sender === 'user') {
                messageHtml = `
                    <div class="flex justify-end mb-4">
                        <div class="max-w-[80%]">
                            <div class="bg-primary-600 text-white px-4 py-3 rounded-2xl rounded-br-sm shadow-sm">
                                <p class="text-sm leading-relaxed">${processedText}</p>
                            </div>
                        </div>
                    </div>`;
            } else {
                messageHtml = `
                    <div class="flex justify-start mb-6 gap-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center shadow-sm flex-shrink-0 mt-1">
                            <i data-lucide="sparkles" class="w-4 h-4 text-white"></i>
                        </div>
                        <div class="max-w-[85%]">
                            <div class="bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm border border-gray-200 dark:border-gray-700/50">
                                <div class="text-sm leading-relaxed prose prose-sm dark:prose-invert max-w-none">${processedText}</div>
                            </div>
                        </div>
                    </div>`;
            }
            
            historyEl.insertAdjacentHTML('beforeend', messageHtml);
            if(window.lucide) window.lucide.createIcons();
            this.scrollToBottom();
        },
        appendThinkingIndicator() {
            const historyEl = this.$refs.chatHistory;
            const thinkingHtml = `
                <div class="flex justify-start mb-6 gap-3" id="thinking-indicator">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center shadow-sm flex-shrink-0 mt-1">
                        <i data-lucide="sparkles" class="w-4 h-4 text-white"></i>
                    </div>
                    <div class="bg-gray-100 dark:bg-gray-700 px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm border border-gray-200 dark:border-gray-700/50">
                        <div class="flex items-center space-x-1.5">
                            <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                            <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-primary-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                </div>`;
            historyEl.insertAdjacentHTML('beforeend', thinkingHtml);
            if(window.lucide) window.lucide.createIcons();
            this.scrollToBottom();
            return historyEl.querySelector('#thinking-indicator');
        },
        scrollToBottom() {
            this.$nextTick(() => {
                if(this.$refs.chatHistory) {
                    this.$refs.chatHistory.scrollTo({ top: this.$refs.chatHistory.scrollHeight, behavior: 'smooth' });
                }
            });
        }
    }));
});
</script>
{% endif %}
